<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Floater</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautify-css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.0/beautify-html.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />

    <script>
      window.onload = () => {
        const menuEntries = Array.from(document.querySelectorAll(".nav > div"));
        const iframe = document.querySelector(".demo-frame");
        const jsCode = document.querySelector(".js-code");
        const htmlCode = document.querySelector(".html-code");
        let activeEntry;

        menuEntries.forEach(entry =>
          entry.addEventListener("click", ev => loadDemo(ev.target))
        );

        loadDemo(menuEntries[0]);

        function loadDemo(target) {
          if (activeEntry) {
            activeEntry.classList.toggle("active", false);
          }
          target.classList.toggle("active", true);
          activeEntry = target;

          const name = target.dataset.demo;
          iframe.src = `./demos/${name}/demo.html`;
          const parser = new DOMParser();
          fetch(`./demos/${name}/demo.html`)
            .then(res => res.text())
            .then(
              txt => parser.parseFromString(txt, "text/html").body.innerHTML
            )
            .then(html => (htmlCode.value = html_beautify(html)));

          fetch(`./demos/${name}/demo.js`)
            .then(res => res.text())
            .then(txt => (jsCode.value = js_beautify(txt)));
        }
      };
    </script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }
      .demos {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
      }
      .nav {
        flex: 0 0 220px;
        border-right: 1px solid rgba(0, 0, 0, 0.1);
      }
      .nav > div {
        height: 42px;
        line-height: 42px;
        padding: 0 16px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 4px;
        font-weight: 600;
      }
      .nav > div:hover,
      .nav > .active {
        background-color: rgba(0, 8, 120, 0.06);
      }
      h1 {
        margin: 24px 0 16px;
        padding: 0 16px;
        font-size: 20px;
        color: rgb(0, 7, 73);
      }
      .code {
        display: flex;
        flex-direction: column;
        flex: 1 1;
        background-color: rgba(0, 0, 0, 0.04);
      }
      textarea {
        outline: none;
        border: none;
        background-color: transparent;
        box-sizing: border-box;
        padding: 16px;
        resize: none;
      }
      .js-code {
        flex: 1 1;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .html-code {
        flex: 1 1;
      }
      .demo-preview {
        flex: 1 1;
        border-left: 1px solid rgba(0, 0, 0, 0.1);
      }
      .demo-preview {
        overflow: hidden;
      }
      .demo-frame {
        height: 100%;
        width: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="demos">
      <div class="nav">
        <h1>float.js</h1>
        <div data-demo="ufo">Ufo</div>
      </div>
      <div class="code">
        <textarea readonly class="js-code"></textarea>
        <textarea readonly class="html-code"></textarea>
      </div>
      <div class="demo-preview">
        <iframe class="demo-frame" src="" frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>
