<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      #attachTo {
        margin: 248px auto;
        width: 80px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        font-size: 12px;
        color: #888;
        cursor: pointer;
        background: #fff;
        border: 1px solid #8f72e1;
      }
    </style>

    <script src="./dist/float.min.js"></script>
    <script src="./dist/floaters.min.js"></script>

    <script>
      let floater;
      window.onload = () => {
        floater = floaters.ufo(
          document.querySelector("#attachTo"),
          "Create your first task!"
        );
      };

      function show() {
        floater.show();
      }
    </script>
  </head>

  <body>
    <div id="attachTo" onclick="show()">click me</div>
  </body>
</html>
