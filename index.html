<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .wrapper {
        text-align: center;
        margin: 248px auto;
      }
      .wrapper > div > i {
        vertical-align: middle;
      }
      .wrapper > div:active {
        background: #fafafa;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .wrapper > div {
        margin-bottom: 16px;
        display: inline-block;
        width: 51px;
        height: 51px;
        line-height: 51px;
        text-align: center;
        font-size: 12px;
        color: #888;
        cursor: pointer;
        background: #fcfcfc;
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 4px;
      }
    </style>

    <script src="./dist/float.min.js"></script>
    <script src="./dist/floaters.min.js"></script>

    <script>
      let floater;
      function show(pos, attach) {
        if (floater) floater.remove();
        floater = floaters.ufo(attach, "Hey there!", pos);
        floater.show();
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div onclick="show('LEFT', this)">
        <i class="material-icons">keyboard_arrow_left</i>
      </div>
      <div onclick="show('TOP', this)">
        <i class="material-icons">keyboard_arrow_up</i>
      </div>
      <div onclick="show('BOTTOM', this)">
        <i class="material-icons">keyboard_arrow_down</i>
      </div>
      <div onclick="show('RIGHT', this)">
        <i class="material-icons">keyboard_arrow_right</i>
      </div>
    </div>
  </body>
</html>
